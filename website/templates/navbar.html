
<!DOCTYPE html>
<html>
    <head>
        <!-- character encoding -->
        <meta charset="utf-8" />
        <!-- setting the viewport makes website look good on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

    <!--- import bootstrap css-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <!--import css stylesheets-->
    <link href="{{ url_for('static',filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static',filename='buttons.css') }}" rel="stylesheet" type="text/css">

    <!-- tile of webage -->
      <title>{% block title %}Home{% endblock %}</title>
    </head>
    
    <body>
        <!-- creates navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7F669D">
            <!-- creates button -->
            <button 
              class="navbar-toggler" 
              type="button" 
              data-toggle="collapse" 
              data-target="#navbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- collapsable navigation bar -->
            <div class="collapse navbar-collapse" id="navbar">
              <div class="navbar-nav">
                <!-- navigation bar links -->
                <a class ="navbar-brand d-flex align-items-center" id="home" href="/">
                    <img src="/static/headercat.png" class="d-inline-block align-middle" alt="">
                    Cool Cat Personality Test</a>
                <a class="nav-item nav-link d-flex align-items-center" id="water" href="/test/start">Take the Test</a>
                <a class="nav-item nav-link d-flex align-items-center" id="sky" href="/catinfo">Cool Cat Encyclopedia</a>
              </div>
            </div>
        </nav>
        <div class="container"> {% block content %} {% endblock %}
        </div>

        <!-- import scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    </body>
</html>
